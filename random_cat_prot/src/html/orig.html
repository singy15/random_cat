
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./static/css/style.css">
</head>
<body>
  <div class="header">
    <div class="table">
      <div class="table-cell left">
        <a href="/" class="home">
          <span class="text-x-small text-bold text-color-gray" style="position:absolute; left:0px; top:18px; transform:scale(0.7,0.7);">らんだむにゃんこ</span>
          <input type="image" class="header-button" src="./static/img/cat-stretch.svg" style="position:absolute; left:25px; top:0px; width:15px; height:15px;" alt="ホーム">
        </a>
      </div>
      <div class="table-cell">
      </div>
      <div class="table-cell right text-small">
        <input type="image" class="header-button" src="./static/img/login.svg" alt="ログイン">
      </div>
    </div>
  </div>

  <div class="page-title">
    <span class="text-color-gray" style="font-size:40px; margin:10px; font-weight:bold; transform:scale(1.0, 0.9); display:inline-block;">らんだむにゃんこ</span>
  </div>

  <img src="./static/img/cat.jpeg" class="photo"/>

  <br>

  <a href="#" class="labeled-image-button text-x-small text-bold text-color-gray">
    <img class="labeled-image-button" src="./static/img/heart-outlined.svg" alt="Myにゃんこ">
    <br>
    <span>Myにゃんこ</span>
  </a>

  <a href="#" class="labeled-image-button text-x-small text-bold text-color-gray">
    <img class="labeled-image-button" src="./static/img/cat-walk.svg" alt="もっとみる">
    <br>
    <span>もっとみる</span>
  </a>


  <a href="#" class="labeled-image-button text-x-small text-bold text-color-gray">
    <img class="labeled-image-button" src="./static/img/footprint-outlined.svg" alt="いいにゃ">
    <br>
    <span>いいにゃ</span>
  </a>

  <br>
  <br>
  
  <a href="#" class="labeled-image-button text-x-small text-bold text-color-gray">
    <img class="labeled-image-button" src="./static/img/upload.svg" alt="投稿にゃんこ">
    <br>
    <span>投稿する</span>
  </a>
</body>
</html>
